<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="navbar">
        <div>
            Header
        </div>
        <div>
            <span><a href="./index.html">Signup</a></span>
            <span><a href="./profile.html">Profile</a></span>
        </div>
    </div>


    <div class="form-cont">
        <h1>Signup</h1>

        <form action="./profile.html">
            <input type="text" placeholder="Full Name" id="name-inp">
            <input type="email" name="" id="email-inp" placeholder="Email">
            <input type="password" name="" id="pass-inp" placeholder="Password">
            <input type="password" name="" id="cnf-pass-inp" placeholder="Confirm Password">
            <span id="err-msg"></span>
            <button type="submit" id="sign-up">Signup</button>
        </form>

    </div>



    <script src="./index.js"></script>
</body>

</html>
